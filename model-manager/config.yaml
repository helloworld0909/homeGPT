# Model configurations
models:
  - id: qwen3-vl-30b-a3b
    name: "Qwen 3 VL 30B A3B (MoE AWQ)"
    container_name: "vllm-qwen3-vl-30b-a3b"
    port: 8000  # Internal container port (8001 is host-mapped)
    default: true
    gpu_memory_gb: 28.0

  - id: gpt-oss-20b
    name: "GPT-OSS 20B"
    container_name: "vllm-gpt-oss-20b"
    port: 8000  # Internal container port (8002 is host-mapped)
    default: false
    gpu_memory_gb: 30.0

# Switching configuration
switching:
  health_check_interval_seconds: 2
  max_retries: 30
  available_ram_gb: 128.0  # Your system has 128GB RAM
