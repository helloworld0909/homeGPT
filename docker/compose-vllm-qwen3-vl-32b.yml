services:
  vllm-qwen3-vl-32b:
    image: vllm/vllm-openai:v0.11.1
    container_name: vllm-qwen3-vl-32b
    restart: unless-stopped
    command: >
      Qwen/Qwen3-VL-32B-Instruct-FP8
      --gpu-memory-utilization 0.95
      --max-model-len 64k
      --max-num-batched-tokens 16k
      --kv-cache-dtype fp8
      --disable-mm-preprocessor-cache
      --tensor-parallel-size 2
      --enable-chunked-prefill
      --enable-sleep-mode 
      --enable-auto-tool-choice 
      --tool-call-parser hermes
    ports:
      - "8002:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ../vllm-logging.json:/logs/logging.json:ro
      - ../logs/qwen3-vl-32b:/logs
      - ~/.cache/vllm:/root/.cache/vllm             # Persist vllm cache
      - ~/.cache/triton:/root/.triton/cache         # Persist Triton kernels
      - ~/.cache/flashinfer:/root/.cache/flashinfer # Persist FlashInfer kernels
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - VLLM_SERVER_DEV_MODE=1
      - CUDA_VISIBLE_DEVICES=0,1
      - VLLM_HOST_IP=127.0.0.1
      - VLLM_CONFIGURE_LOGGING=1
      - VLLM_LOGGING_CONFIG_PATH=/logs/logging.json
    ipc: host
    networks:
      - homegpt-network
