services:
  vllm-qwen3-vl-30b-a3b:
    image: vllm/vllm-openai:nightly-x86_64
    container_name: vllm-qwen3-vl-30b-a3b
    restart: unless-stopped
    command: >
      Qwen/Qwen3-VL-30B-A3B-Instruct-FP8
      --gpu-memory-utilization 0.90
      --max-model-len 131072
      --max-num-batched-tokens 49152
      --tensor-parallel-size 2
      --enable-chunked-prefill
      --enable-sleep-mode 
      --enable-auto-tool-choice 
      --tool-call-parser hermes
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ../vllm-logging.json:/logs/logging.json:ro
      - ../logs/qwen3-vl-30b-a3b:/logs
      - ~/.cache/vllm:/root/.cache/vllm             # Persist vllm cache
      - ~/.cache/triton:/root/.triton/cache         # Persist Triton kernels
      - ~/.cache/flashinfer:/root/.cache/flashinfer # Persist FlashInfer kernels
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - VLLM_SERVER_DEV_MODE=1
      - CUDA_VISIBLE_DEVICES=0,1
      - VLLM_HOST_IP=127.0.0.1
      - VLLM_CONFIGURE_LOGGING=1
      - VLLM_LOGGING_CONFIG_PATH=/logs/logging.json
    ipc: host
    networks:
      - homegpt-network
